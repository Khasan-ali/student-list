<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__heading">Exam results</h1>
            <button class="header__btn">
                <span class="header__btn_text">Add new student</span>
                <img class="header__btn-img" src="./img/add.png" alt="addjon" width="20" height="30">
            </button>
        </header>

        <main class="main">
            <div class="main__left">
                <h2 class="main__left-heading">Filter</h2>
                <form class="main__left-form">
                    <label class="main__left-label" for="search">Search</label>
                    <input class="main__left-search" type="text" name="search" placeholder="Falonchi">

                    <label class="main__left-label" for="mark">Mark</label>
                    <div class="main__left-section">
                        <input class="main__left-section-input main__small" name="mark" type="number" placeholder="From">
                        <input class="main__left-section-input main__big" name="mark" type="number" placeholder="To">
                    </div>

                    <label class="main__left-label" for="sort">Sort by</label>
                    <select class="main__left-select" name="sort">
                        <option value="names">Name</option>
                        <option value="mark">Mark</option>
                    </select>
                    <button class="main__left-btn" type="submit">Filter</button>
                </form>
            </div>
            <div class="main__right">
                <div class="main__right-hero">
                    <h2 class="main__right-hero-heading">Students list</h2>
                    <div class="main__hero-section">
                        <p class="main__right-hero-result">Count: <span class="main__count-span"></span></p>
                        <p class="main__right-marks">Averange mark: <span class="main__mark"></span></p>
                    </div>
                </div>
                <table class="main__table">
                    <thead class="main__table-head">
                        <tr class="main__table-tr">
                            <th class="main__table-th">Id</th>
                            <th class="main__table-th">Name & Lastname</th>
                            <th class="main__table-th">Marked date</th>
                            <th class="main__table-th">Mark</th>
                            <th class="main__table-th">Status</th>
                            <th class="main__table-th">Edit</th>
                            <th class="main__table-th">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="main__table-body" id="userData">
                    </tbody>
                </table>
            </div>

            <!-- <button class="switch-btn"></button> -->
            

            <div class="main__modal-sec">
                <form class="main__modal">
                    <div class="main__modal-hero">
                        <h2 class="main__modal-heading">Add student</h2>
                        <button class="main__modal-close-btn">
                            <img src="./img/close.png" alt="closejon" width="24" height="24">
                        </button>

                    </div>

                    <div class="main__modal-input-section">
                        <label class="main__modal-label" for="names">Name</label>
                        <input class="main__modal-input main__modal-name" type="text" name="names" id="names"
                            placeholder="Falonchi" required>

                        <label class="main__modal-label" for="surname">Lastname</label>
                        <input class="main__modal-input main__modal-lastname" type="text" name="surname" id="surname"
                            placeholder="Pismadonchi" required>

                        <label class="main__modal-label" for="mark">Mark</label>
                        <input class="main__modal-input main__modal-mark" type="number" name="mark" placeholder="150"
                            id="mark" required>
                    </div>
                    <button class="main__modal-btn" type="submit">Add student</button>
                </form>
            </div>
            <div class="main__modal-blur"></div>

            <!-- CHANGE -->
            <div class="main__change-section">
                <form class="main__change">
                    <div class="main__change-input-section">
                        <label class="main__modal-label" for="names">Name</label>
                        <input class="main__modal-input main__change-name" type="text" name="names" id="names"
                            placeholder="Falonchi" required>

                        <label class="main__modal-label" for="surname">Lastname</label>
                        <input class="main__modal-input main__change-lastname" type="text" name="surname" id="surname"
                            placeholder="Pismadonchi" required>

                        <label class="main__modal-label" for="mark">Mark</label>
                        <input class="main__modal-input main__change-mark" type="number" name="mark" placeholder="150"
                            id="mark" required>

                    </div>
                    <button class="main__change-btn" type="submit">Change student</button>
                </form>
            </div>
            <div class="main__change-blur"></div>


        </main>
    </div>
    <script src="./js/students.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
